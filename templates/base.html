<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title block -->
    <title>{% block title %}Loan Prediction System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEJv3N4k9t+fVtTzC1+0hP9+uZgs6nVvPWh7uO5vK2V7BwrqRGo0G9JNOAkw2" 
            crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="d-flex flex-column min-vh-100 bg-light">

        <!-- Navbar section -->
        {% include "parts/navbar.html" %}

        <!-- Main content section -->
        <main class="container flex-grow-1 py-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer section -->
        {% include "parts/footer.html" %}
    </div>

    <!-- Bootstrap JS (Bundle includes Popper for dropdowns and navbar toggling) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoO5mYrL5/7hX7Dh7ejG1x1XjYkQl7ZBzzlGAcjF5D5U5Y3"
        crossorigin="anonymous"></script>        
</body>
</html>
