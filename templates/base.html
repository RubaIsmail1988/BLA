<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Loan Prediction System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEJv3N4k9t+fVtTzC1+0hP9+uZgs6nVvPWh7uO5vK2V7BwrqRGo0G9JNOAkw2"
            crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="d-flex flex-column min-vh-100 bg-light">

        <!-- Navbar -->
        {% include "parts/navbar.html" %}

        <!-- Main Content -->
        <main class="container flex-grow-1 py-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        {% include "parts/footer.html" %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz4fnFO9gyb6Y10c8r+R2eX8+O1bF5t4yE5Z8lxVtK1LZTLa3vG9noF28Mk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0h7bIsfD+P8G4vBd7gcd3Z0m5K12t0yjs8kFwe0G4lEKkJ9xj"
            crossorigin="anonymous"></script>
</body>
</html>
